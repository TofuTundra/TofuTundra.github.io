<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Bungee+Shade" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Skiing Trivia!</title>
</head>

<body>
		<div class="row">
				<div class="col-md-12 mx-auto text-center">
					<h1>Trivia!</h1>
				</div>
    <div class="container">
        <div class="row">
            <div class="content col-md-10 mx-auto mt-5">
                
                <!--  Start Button  -->
                <div class="row">
                    <div class="col-md-12 mx-auto text-center">
                        <button type="button" id="start-btn" class="btn btn-primary">Start!</button>
                    </div>
                </div>
                <!--  Time Div  -->
                <div class="row">
                    <div id="timer-div" class="col-md-9 mx-auto text-center">
                        <!--  Time Remaining: -->
                    </div>
                </div>
                <!--  Question Div  -->
                <div class="row">
                    <div id="question-div" class="col-md-9 mx-auto text-center">
                        <!-- Question: -->
                    </div>
                </div>
                <!--  Options  Div  -->
                <div id="options-div" class="row">
                    <div class="col-md-9 mx-auto">
                        <div class="row">
                            <div type ="button" id="true-div" class="options col-md-3 mx-auto text-center btn btn-primary">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div type ="button" id="false-div" class="options col-md-3 mx-auto text-center btn btn-primary">
                                
                            </div>
                        </div>
                        
                        </div>
                    </div>
                </div>
                <div id="correct-answer" class="text-center">
                </div>
                <div class="col-md-6 mx-auto text-center">
                    <button type="button" id="reset-btn" class="btn btn-primary">Test Your knowledge?</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
