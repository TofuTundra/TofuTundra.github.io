<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
    <title>RoboQuote</title>
     
</head>
<body>
    
    
    <h1 class="text-center">Robo Quotes</h1>
    
    <div class="btn button raised center-block"  id="generate-button" onClick="doIt()">GENERATE QUOTE</div>
     
    <div class="container">
      <div class="row">
        <div class="col-xs-1">
          <!-- Just spacing -->
        </div>
        <div class="col-xs-10">
          <div class="box">
            <div class="robo-image">
                <span id="robo-image"></span>
            <div class="quote">
              <span id="quote"></span>
            </div>
            <div class="author"><span id="author"></span>
            </div>
            
          </div>
        </div>
        <div class="col-xs-1">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
