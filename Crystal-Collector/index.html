<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Permanent+Marker|Roboto" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript  -->
    <script src="assets/js/game.js"></script>

    <title>Gem Game</title>
</head>

<body>
    <h1>Gem Collector</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="container" id="directions">
                </div>
                <div class="container" id="goal">
                </div>
                <div class="container">
                    <p id="wins">Wins: </p>
                </div>
                <div class="container">
                    <p id="losses">Losses: </p>
                </div>
                <div class="container" id="totalscore">
                </div>
            </div>
            <div class="col-12">
                <div class="container" id="gems">
                    <div class="container" id="prompt">
                        <h2>Click on a Gem Below</h2>
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="container" id="button">
            <button type="button" class="btn btn-success">Play Again?</button>
    </div>
    </div>
</body>
</html>
